<div class="toolbar">
    <h4>Quill</h4>
    <p>更多方法参考<a href="https://quilljs.com" target="_blanl">官方文档</a></p>
</div>
<div class="p-2">
    <div class="bg-white">
        <!-- 这两个编辑器不能共存 -->
        <div tsQuill style="height:500px;" [(content)]="content" [options]="quillOptions"></div>
    </div>
    <div class="mt-2">
        <button tsBtn loading color="success" (submit)="confirmSave($event)">确认保存</button>
    </div>
</div>
