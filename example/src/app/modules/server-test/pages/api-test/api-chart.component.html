<div class="card">
    <div class="card-header">
        <div class="m-btn">
            <button (click)="close.emit()" tsIcon="delete" tsTip="移除" tsBtn sm color="danger"></button>
            <button tsIcon="refresh" tsTip="重置" tsBtn sm></button>
            <button tsIcon="edit" tsTip="编辑" tsBtn sm></button>
            <button (click)="fileDom.openFileDialog()" tsIcon="upload" tsTip="导入" tsBtn sm></button>
            <input #fileDom="tsFile" tsFile accept="text/plain" type="file">
            <button tsIcon="share" tsTip="保存" tsBtn sm></button>
        </div>
    </div>
    <div class="card-body">
        <div tsEchart [resize]="true" [option]="lineOption" (chartLoad)="chart=$event" style="width:100%;height:400px;"></div>
    </div>
</div>
