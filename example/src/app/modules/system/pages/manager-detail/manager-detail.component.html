<div class="card">
    <div class="card-header bg-white">管理员账户信息</div>
    <div class="card-body">
        <form autocomplete="off" class="container m-0">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label label-required text-right">头像</label>
                <div class="col-sm-10">
                    <ts-image-card [(src)]="manager.avatar" [config]="options" title=""></ts-image-card>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label label-required text-right">账号</label>
                <div class="col-sm-10">
                    <input readonly required [value]="manager.account" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right">密码</label>
                <div class="col-sm-10">
                    <input type="password" style="display: none;" />
                    <input name="ps" autocomplete="new-password" [(ngModel)]="manager.password" type="password" class="form-control" placeholder="如果不修改密码，此处不填写">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10 m-btn">
                    <button tsBtn (click)="location.back()">取消/返回</button>
                    <button tsBtn loading (submit)="confirmUpdate($event)" color="primary">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
