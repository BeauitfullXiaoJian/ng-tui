<div class="shadow-sm mb-3 pt-4 bg-white">
    <div class="px-4">
        <h3 class="font-weight-normal">TABLE</h3>
        <h5 class="text-muted font-weight-light mb-4">Documentation and examples for opt-in styling of tables with
            Bootstrap.</h5>
    </div>
    <hr>
    <div class="search-container">
        <div class="search-container-shadow">
            <div class="form-inline px-4">
                <div class="form-inline mb-4">
                    <!-- <label class="col-form-label mx-4">Name</label> -->
                    <input type="text" class="form-control" placeholder="User name" style="width:150px"
                        [(ngModel)]="table.search.name">
                </div>
                <div class="form-inline mb-4">
                    <!-- <label class="col-form-label mx-4">Phone</label> -->
                    <input type="text" class="form-control" placeholder="Phone" style="width:150px"
                        [(ngModel)]="table.search.phone">
                </div>
                <div class="form-inline mb-4">
                    <ts-datepickers [(ngModel)]="table.search.startTime">
                        <div class="form-control no-select pointer" style="width: 210px;">
                            <i class="iconfont icon-calendar"></i>
                            <span class="ml-2">{{(table.search.dateRange | dateRange:'-')||'11'}}</span>
                        </div>
                    </ts-datepickers>
                </div>
                <div class="form-inline mb-4 ml-3">
                    <div class="m-btn">
                        <!-- <button (click)="table.doReset()" class="btn btn-white">
                            <i class="iconfont icon-refresh mr-1"></i>
                            <span>Clean All</span>
                        </button> -->
                        <button (click)="table.doSearch()" class="btn btn-primary">
                            <i class="iconfont icon-search mr-1"></i>
                            <span>Search</span>
                        </button>
                        <!-- <button (click)="deleteAll()" class="btn btn-danger">
                        <i class="iconfont icon-delete mr-1"></i>
                        <span>Delete All</span>
                    </button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ts-table #table="tsTable" class="d-block" [colNum]="theads.length" [loader]="dataLoader" [height]="500">
        <thead [theads]="theads" class="thead-light"></thead>
        <tbody>
            <tr *ngFor="let item of table.data;index as i" class="mat-cell">
                <td>{{table.page.offset + i + 1}}</td>
                <td>
                    <div class="media">
                        <img tsImg [src]="item.avatar" dataSrc="assets/images/404.jpg" alt="avatar"
                            class="align-self-center mr-3 rounded-circle" height="40">
                        <div class="media-body">
                            <p class="m-0">{{item.nick}}
                                <small *ngIf="item.gender==='female'" class="text-danger">({{item.gender}})</small>
                                <small *ngIf="item.gender==='male'" class="text-dark">({{item.gender}})</small>
                            </p>
                            <p class="m-0 text-primary">
                                {{item.email}}
                            </p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="p-0 m-0">{{item.cell}}</p>
                    <p class="p-0 m-0">{{item.address}}</p>
                </td>
                <td>
                    <p class="p-0 m-0">{{item.registered.date}}</p>
                </td>
                <td>
                    <span class="btn-icon btn-icon-info" tsTip="详情/编辑">
                        <i class="iconfont icon-edit"></i>
                    </span>
                    <span (click)="deleteItem(i)" class="btn-icon btn-icon-danger" tsTip="删除">
                        <i class="iconfont icon-ashbin"></i>
                    </span>
                </td>
            </tr>
        </tbody>
    </ts-table>
</div>
