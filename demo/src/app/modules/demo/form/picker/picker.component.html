<ts-timepicker color="primary" [(ngModel)]="timeValue">
    <button tsBtn>{{timeValue || 'PickerTime'}}</button>
</ts-timepicker>

<ts-datepicker color="primary" [(ngModel)]="dateValue">
    <button tsBtn>{{dateValue || 'PickerDate'}}</button>    
</ts-datepicker>

<ts-yearpicker color="primary" [(ngModel)]="yearValue">
    <button tsBtn>{{yearValue || 'PickerYear'}}</button>    
</ts-yearpicker>
