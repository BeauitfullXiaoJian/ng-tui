<div class="row">
    <div class="col-md-4 mb-3">
        <div class="card card-body">
            <div class="d-flex justify-content-between align-items-baseline">
                <p>New Customers</p>
                <ts-dropdown [items]="['View Detail', 'Delete Card', 'Ping']">
                    <i class="iconfont icon-menu"></i>
                </ts-dropdown>
            </div>
            <div class="d-flex">
                <div class="flex-shrink-0 mr-3">
                    <h2 class="mb-3">3,897</h2>
                    <div class="d-flex align-items-baseline">
                        <p class="text-success">
                            <span>+3.3%</span>
                            <i class="iconfont icon-caret-up"></i>
                        </p>
                    </div>
                </div>
                <div class="flex-grow-1" tsChart (doInit)="initLineChart($event)" [option]="charOption" [data]="data">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card card-body">
            <div class="d-flex justify-content-between align-items-baseline">
                <p>New Orders</p>
                <ts-dropdown [items]="['View Detail', 'Delete Card', 'Ping']">
                    <i class="iconfont icon-menu"></i>
                </ts-dropdown>
            </div>
            <div class="d-flex">
                <div class="flex-shrink-0 mr-3">
                    <h2 class="mb-3">35,084</h2>
                    <div class="d-flex align-items-baseline">
                        <p class="text-danger">
                            <span>-2.9%</span>
                            <i class="iconfont icon-caret-down"></i>
                        </p>
                    </div>
                </div>
                <div class="flex-grow-1" tsChart (doInit)="initBarChart($event)" [option]="charOption" [data]="data">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card card-body">
            <div class="d-flex justify-content-between align-items-baseline">
                <p>Pie Chart</p>
                <ts-dropdown [items]="['View Detail', 'Delete Card', 'Ping']">
                    <i class="iconfont icon-menu"></i>
                </ts-dropdown>
            </div>
            <div class="d-flex">
                <div class="flex-shrink-0 mr-3">
                    <h2 class="mb-3">45%</h2>
                    <div class="d-flex align-items-baseline">
                        <p class="text-success">
                            <span>10%</span>
                            <i class="iconfont icon-caret-up"></i>
                        </p>
                    </div>
                </div>
                <div class="flex-grow-1" tsChart (doInit)="initPieChart($event)" [option]="pieOption" [data]="pieData">
                </div>
            </div>
        </div>
    </div>
</div>
