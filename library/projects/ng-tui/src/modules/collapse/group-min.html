<ng-content></ng-content>
<div *ngFor="let item of node.children;index as i" class="position-relative">
    <div class="pointer py-3 d-flex justify-content-center" [style.color]="item.active?theme.activeTextColor:theme.defaultTextColor">
        <div class="flex-shrink-0 px-2 align-items-center" s>
            <img class="mb-1" *ngIf="item.image;else elseBlock" width="30" height="30" [src]="item.image">
            <ng-template #elseBlock>
                <i [class]="item.icon" aria-hidden="true"></i>
            </ng-template>
        </div>
    </div>
    <div [ngStyle]="activeBarStyle" class="position-absolute h-100 ts-menu-hover" [class.active]="item.active">
    </div>
</div>
