<input (click)="showSelectBlock(target)" [value]="title" readonly [placeholder]="placeholder" type="text" class="form-control pointer bg-white">
<div tsMenuGroup>
    <span #target="tsToggle" tsToggle class="invisible"></span>
    <div tsSideMenu (displayChange)="isOpen=$event" class="side-menu">
        <div class="d-flex">
            <div *ngFor="let options of optionsQuery;index as i" class="select-block">
                <ng-container *ngFor="let option of options">
                    <div [class.text-info]="isActiveOption(option)">
                        <div *ngIf="!!option.children" (click)="showChildren(i,option,target)" class="select-item bg-info-hover px-3 py-2 pointer d-flex justify-content-between">
                            <span>{{option.text}}</span>
                            <i class="iconfont icon-next"></i>
                        </div>
                        <div *ngIf="!option.children" close (click)="showChildren(i,option,target)" class="select-item bg-info-hover px-3 py-2 pointer">
                            {{option.text}}
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
