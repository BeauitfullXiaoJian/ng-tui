<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{title}}</h5>
            <button (click)="cmptCtrl.close()" type="button" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <textarea class="form-control" #content></textarea>
        </div>
        <div class="modal-footer">
            <button (click)="cmptCtrl.close()" type="button" class="btn btn-secondary">关闭</button>
            <button (click)="cmptCtrl.close(content.value)" type="button" class="btn btn-primary">确认保存</button>
        </div>
    </div>
</div>
