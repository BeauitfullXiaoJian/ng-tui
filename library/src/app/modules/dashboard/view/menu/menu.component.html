<div class="bg-white d-block shadow-sm flex-shrink-0 position-relative"
    style="z-index:3;width: 250px;height:100vh;overflow: hidden;">
    <div class="d-block h-100 position-absolute"
        style="width: 266px; right: -17px; padding-right: 17px; overflow-y: auto;overflow-x: hidden;">
        <ts-group class="d-block" style="width: 250px;" [theme]="menuTheme" [nodes]="menu"
            (itemClick)="navHandler($event)">
            <h4 style="height: 70px;"
                class="py-3 m-0 border-bottom font-weight-normal d-flex justify-content-center align-items-center">
                <img class="mr-3" height="25" src="favicon.ico">
                <span>Admin Pro</span>
            </h4>
        </ts-group>
    </div>
</div>
