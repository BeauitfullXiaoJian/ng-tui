<div *ngIf="display" class="fixed-top h-100 w-100 login-pad bg-white">
    <div class="w-100 h-100 bg-info d-flex justify-content-center flex-wrap">
        <div style="min-width:25rem;background-repeat: no-repeat;background-position: center;"
            class="background flex-grow-1 window"
            [ngStyle]="{backgroundImage: 'url(' + config.backgroundImageSrc + ')' }">
        </div>
        <form style="width:25rem" class="card h-100 rounded-0 border-0" autocomplete="off">
            <div class="card-header border-bottom">
                <div class="d-flex align-items-center justify-content-center py-2">
                    <img [src]="config.logoSrc" width="35">
                    <span style="font-size: 18px;" class="ml-2 mb-0">{{config.title}}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h5 class="text-muted">{{config.subject}}</h5>
                    <small class="text-muted">{{config.description}}</small>
                </div>
                <div class="form-group">
                    <label class="text-muted">{{config.firstLabel}}</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white rounded-0">
                                <i class="iconfont icon-account" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="text" name="account" [(ngModel)]="loginForm.account" class="form-control rounded-0"
                            [placeholder]="config.firstPlaceholder">
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-muted">{{config.secondLabel}}</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white rounded-0">
                                <i class="iconfont icon-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input (keyup.enter)="btn.present();confirmLogin(btn)" type="password" name="password"
                            [(ngModel)]="loginForm.password" class="form-control
                    rounded-0" [placeholder]="config.secondPlaceholder">
                    </div>
                </div>
                <div class="form-group text-right">
                    <span class="text-muted ">忘记密码？</span>
                </div>
                <div class="p-4"></div>
                <div class="d-flex justify-content-around">
                    <button #btn="tsBtn" tsBtn="info" loading class="flex-grow-1 rounded-0"
                        (submit)="confirmLogin($event)">登录</button>
                    <button #btn="tsBtn" tsBtn="success" class="flex-grow-1 rounded-0 ml-3"
                        (click)="devPreview()">开发者预览</button>
                </div>

            </div>
            <div class="card-footer bg-white text-center">
                <p class="mt-1 mb-0">Copyright © 2019 Cool1024. All Rights Reserved.
                    <br> 赣 ICP备16010587号</p>
            </div>
        </form>
    </div>
</div>
