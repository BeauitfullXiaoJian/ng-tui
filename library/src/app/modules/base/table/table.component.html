<div class="d-flex align-items-center">
    <h3>Table Component</h3>
    <div class="ml-3">
        <h5 class="badge badge-success">Component</h5>
    </div>
</div>
<div>
    Simple table usage
</div>
<hr>
<ts-table #table="tsTable" class="border d-block" [colNum]="theads.length" [loader]="dataLoader" [height]="500">
    <thead [theads]="theads" class="thead-light"></thead>
    <tbody>
        <tr *ngFor="let item of table.data">
            <td>{{item.full_name}}</td>
            <td>{{item.description}}</td>
            <td>
                <img class="rounded-circle border bg-secondary" width="30" height="30" src="{{item.owner.avatar_url}}" alt="avatar">
                <span>&nbsp;{{item.owner.login}}</span>
            </td>
            <td>{{item.stargazers_count}}/{{item.forks}}</td>
            <td>{{item.language}}</td>
            <td style="width: 80px;">
                <button tsBtn sm>详情</button>
            </td>
        </tr>
    </tbody>
</ts-table>
<ts-sort color="info" [ngModel]="1"></ts-sort>
