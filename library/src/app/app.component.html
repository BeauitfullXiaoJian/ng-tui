<ts-timepicker #timepicker="tsTimepicker" [(ngModel)]="time"></ts-timepicker>
<ts-datepicker #datepicker="tsDatepicker"></ts-datepicker>
<button tsToggle [target]="timepicker" [bind]="timepicker" tsBtn="danger">{{time||'请选择一个时间'}}</button>
<button tsToggle [target]="datepicker" [bind]="datepicker" tsBtn="danger">选择日期</button>
