<div class="container pt-3">
    <ts-datepicker color="success" [(ngModel)]="date">
        <button tsBtn>{{date|date:'yyyy-MM-dd'}}</button>
    </ts-datepicker>
    <ts-yearpicker color="success" [(ngModel)]="year">
        <input class="form-control bg-white pointer" readonly [value]="year" />
    </ts-yearpicker>
    <ts-timepicker color="success" [(ngModel)]="time">
        <input class="form-control bg-white pointer" readonly [value]="time" />
    </ts-timepicker>
</div>
