<div class="d-flex d-none">
    <dashboard-menu [menu]="menu"></dashboard-menu>
    <div class="flex-grow-1 d-flex flex-column">
        <div class="shadow-sm flex-shrink-0" style="z-index: 2;">
            <dashboard-navbar></dashboard-navbar>
            <!-- <dashboard-navtool></dashboard-navtool> -->
            <nav style="height: 40px;" class="d-flex align-items-center">
                <div class="h-100 d-flex align-items-center">
                    <div *ngIf="uiService.canBack" (click)="navBack()"
                        class="d-flex align-items-center text-info-hover pointer h-100 pl-3">
                        <i class="iconfont icon-i-back"></i>
                    </div>
                    <div class="breadcrumb bg-white ml-2 pl-2 pr-3 d-inline-block">
                        <a routerLink="/">首页</a>
                        <a class="ml-2"><span>用户列表</span></a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="flex-grow-1 bg-light" style="max-height: calc(100vh - 110px);overflow-y: auto;">
            <div [tsLoad]="uiService.routeLoading" class="p-3">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
